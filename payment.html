<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment- Auto App</title>
</head>
<body>
    <header>
        <img src="#" alt="logo">
    </header>
    <section>
        <h1>Payment</h1>
        <form>
            <label for="nameCard">Name on Card</label>
            <input type="text" id="nameCard"><br><br>
            <label for="cardNum">Card Number</label>
            <input type="text" id="cardNum"><br><br>
            <label for="cardDate">Expiration date</label>
            <input type="text" id="cardDate" placeholder="MM/YY">
            <label for="cardCVC">CVC</label>
            <input type="text" id="cardCVC"><br><br>
            <label for="billing"><h2>Billing Address</h2></label>
            <input type="text" id="billing" placeholder="Street"><br><br>
            <input type="text" placeholder="Street #2"><br><br>
            <input type="text" placeholder="City">
            <input type="text" placeholder="State">
            <input type="text" placeholder="Zip Code"><br><br>
            <input type="submit" value="Submit Payment">

        </form>
    </section>
</body>
</html>
